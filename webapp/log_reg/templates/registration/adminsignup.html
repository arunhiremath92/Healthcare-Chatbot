{% extends 'base.html' %}

{% block title %}Admin Sign up{% endblock %}

{% block content %}

<center>
		<h1>Welcome! Admin, Please Enter Your Details</h1>
		<form method ="post" action ="successsignup.html">
			<label for="fullname">Your fullname:</label>
			<input type = "text" id="fullname" placeholder = "Enter your fullname">
			<br>
			<label for="username">Your username:</label>
			<input type = "text" id="username" placeholder = "Enter your username">
		
			<br>
			<label for="address">Your current address:</label>
			<input type = "text" id="address" placeholder = "Enter your address">
			<br>
			<label for="email">Your email:</label>
			<input type = "email" id="email" placeholder = "Enter your email">
			<br>
			<label for="pword">Enter your password:</label>
			<input type = "password" id="pword" placeholder = "Enter your password">
			<br>
			<label for="repword">Confirm your password:</label>
			<input type = "password" id="repword" placeholder = "Confirm your password">
			<br>
			<label for="adminID">Enter your Admin ID:</label>
			<input type = "password" id="adminID" placeholder = "Enter your Admin ID">
			<br>
			<label for="phone">Your phone number</label>
			<input type = "number" id="phone" placeholder = "Enter your phone number">
			<br>
			<input type="Submit" value = "submit" name = "submit">
			<input type="Reset" value = "reset" name = "reset">
			<br>
		</form>
		<a href = "role.html"> Back to previous page </a>
		&nbsp;&nbsp;
		<a href="{% url 'home' %}"> Back to home page </a>
		<hr>
	</center>

	{% endblock %}
